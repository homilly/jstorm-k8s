kind: PersistentVolume
apiVersion: v1
metadata:
  name: jstorm-jar-pv
spec:
  capacity:
    storage: 0.5Gi
  accessModes:
    - ReadWriteOnce
  nfs:
    path: "/opt/jstorm/lib"
    server: 192.168.0.132
  persistentVolumeReclaimPolicy: Recycle
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: jstorm-jar-pvc
  labels:
    type: local
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 0.5Gi
